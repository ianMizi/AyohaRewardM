    <style type="text/css">
        .marquee {
            width: 300px;
            margin: 0 auto;
            white-space: nowrap;
            overflow: hidden;
        }

            .marquee span {
                display: inline-block;
                text-indent: 0;
                animation: marquee 10s linear infinite;
            }

                .marquee span:hover {
                    animation-play-state: paused;
                }
        /* Make it move */
        @keyframes marquee {
            0% {
                transform: translate(200px, 0);
            }

            30% {
                transform: translate(0, 0);
            }

            60% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }
    </style>

    <style type="text/css">
        .btn--shockwave.is-active {
            -webkit-animation: shockwaveJump 1s ease-out infinite;
            animation: shockwaveJump 1s ease-out infinite;
        }

            .btn--shockwave.is-active:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border-radius: 50%;
                -webkit-animation: shockwave 1s .65s ease-out infinite;
                animation: shockwave 1s .65s ease-out infinite;
            }

            .btn--shockwave.is-active:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border-radius: 50%;
                -webkit-animation: shockwave 1s .5s ease-out infinite;
                animation: shockwave 1s .5s ease-out infinite;
            }

        @-webkit-keyframes shockwaveJump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            40% {
                -webkit-transform: scale(1.08);
                transform: scale(1.08);
            }

            50% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            55% {
                -webkit-transform: scale(1.02);
                transform: scale(1.02);
            }

            60% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes shockwaveJump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            40% {
                -webkit-transform: scale(1.08);
                transform: scale(1.08);
            }

            50% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            55% {
                -webkit-transform: scale(1.02);
                transform: scale(1.02);
            }

            60% {
                -webkit-transform: scale(0.98);
                transform: scale(0.98);
            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @-webkit-keyframes shockwave {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.15), inset 0 0 1px rgba(0, 0, 0, 0.15);
            }

            95% {
                box-shadow: 0 0 50px transparent, inset 0 0 30px transparent;
            }

            100% {
                -webkit-transform: scale(2.25);
                transform: scale(2.25);
            }
        }

        @keyframes shockwave {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);
                box-shadow: 0 0 2px rgba(0, 0, 0, 0.15), inset 0 0 1px rgba(0, 0, 0, 0.15);
            }

            95% {
                box-shadow: 0 0 50px transparent, inset 0 0 30px transparent;
            }

            100% {
                -webkit-transform: scale(2.25);
                transform: scale(2.25);
            }
        }

        .btn--jump.is-active {
            -webkit-animation: .4s jump ease infinite alternate;
            animation: .4s jump ease infinite alternate;
        }

        @-webkit-keyframes jump {
            0% {
                -webkit-transform: scale(1);
                transform: scale(1);

    <style type="text/css">
        /**
            * Example of an initial loading indicator.
            * It is recommended to keep this as minimal as possible to provide instant feedback
            * while other resources are still being loaded for the first time
            */
        html, body {
            height: 100%;
            background-color: #C72CB4;
            /*background-color: #2196f3;*/
        }

        /*#appLoadingIndicator {
                   position: absolute;
                   top: 50%;
                   margin-top: -15px;
                   text-align: center;
                   width: 100%;
                   height: 30px;
                   -webkit-animation-name: appLoadingIndicator;
                   -webkit-animation-duration: 0.5s;
                   -webkit-animation-iteration-count: infinite;
                   -webkit-animation-direction: linear;
               }

                   #appLoadingIndicator > * {
                       background-color: #FFFFFF;
                       display: inline-block;
                       height: 30px;
                       -webkit-border-radius: 15px;
                       margin: 0 5px;
                       width: 30px;
                       opacity: 0.8;
                   }

               @-webkit-keyframes appLoadingIndicator {
                   0% {
                       opacity: 0.8;
                   }

                   50% {
                       opacity: 0;
                   }

                   100% {
                       opacity: 0.8;
                   }
               }*/

        .peeek-loading {
            background-color: #C72CB4;
            overflow: hidden;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }

            .peeek-loading ul {
                position: absolute;
                left: calc(50% - 0.7em);
                top: calc(50% - 4.2em);
                display: inline-block;
                text-indent: 2.8em;
            }

                .peeek-loading ul li:after,
                .peeek-loading ul:after {
                    width: 1.4em;
                    height: 1.4em;
                    background-color: #fff;
                    border-radius: 100%;
                }

                .peeek-loading ul li:after,
                .peeek-loading ul:after {
                    content: "";
                    display: block;
                }

                .peeek-loading ul:after {
                    position: absolute;
                    top: 2.8em;
                }

            .peeek-loading li {
                position: absolute;
                padding-bottom: 5.6em;
                top: 0;
                left: 0;
            }

                .peeek-loading li:nth-child(1) {
                    transform: rotate(0deg);
                    animation-delay: 0.125s;
                }

                    .peeek-loading li:nth-child(1):after {
                        animation-delay: 0.125s;
                    }

                .peeek-loading li:nth-child(2) {
                    transform: rotate(36deg);
                    animation-delay: 0.25s;
                }

                    .peeek-loading li:nth-child(2):after {
                        animation-delay: 0.25s;
                    }

                .peeek-loading li:nth-child(3) {
                    transform: rotate(72deg);
                    animation-delay: 0.375s;
                }

                    .peeek-loading li:nth-child(3):after {
                        animation-delay: 0.375s;
                    }

                .peeek-loading li:nth-child(4) {
                    transform: rotate(108deg);
                    animation-delay: 0.5s;
                }

                    .peeek-loading li:nth-child(4):after {
                        animation-delay: 0.5s;
                    }

                .peeek-loading li:nth-child(5) {
                    transform: rotate(144deg);
                    animation-delay: 0.625s;
                }

                    .peeek-loading li:nth-child(5):after {
                        animation-delay: 0.625s;
                    }

                .peeek-loading li:nth-child(6) {
                    transform: rotate(180deg);
                    animation-delay: 0.75s;
                }

                    .peeek-loading li:nth-child(6):after {
                        animation-delay: 0.75s;
                    }

                .peeek-loading li:nth-child(7) {
                    transform: rotate(216deg);
                    animation-delay: 0.875s;
                }

                    .peeek-loading li:nth-child(7):after {
                        animation-delay: 0.875s;
                    }

                .peeek-loading li:nth-child(8) {
                    transform: rotate(252deg);
                    animation-delay: 1s;
                }

                    .peeek-loading li:nth-child(8):after {
                        animation-delay: 1s;
                    }

                .peeek-loading li:nth-child(9) {
                    transform: rotate(288deg);
                    animation-delay: 1.125s;
                }

                    .peeek-loading li:nth-child(9):after {
                        animation-delay: 1.125s;
                    }

                .peeek-loading li:nth-child(10) {
                    transform: rotate(324deg);
                    animation-delay: 1.25s;
                }

                    .peeek-loading li:nth-child(10):after {
                        animation-delay: 1.25s;
                    }

            .peeek-loading li {
                animation: dotAnimation 2.5s infinite;
            }

        @keyframes dotAnimation {
            0%, 55%, 100% {
                padding: 0 0 5.6em 0;
            }

            5%, 50% {
                padding: 2.8em 0;
            }
        }

        .peeek-loading li:after {
            animation: dotAnimationTwo 2.5s infinite;
        }

        @-webkit-keyframes dotAnimationTwo {
            0%, 55%, 100% {
                opacity: 1;
                transform: scale(1);
            }

            5%, 50% {
                opacity: 0.5;
                transform: scale(0.5);
            }
        }

            WinkelCalendar.prototype.getMonthLength = function (month, year) {
                var monthLength = cal_days_in_month[month];

                // compensate for leap year
                if (month == 1) { // February only!
                    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                        monthLength = 29;
                    }
                }
                return monthLength;
            }
            WinkelCalendar.prototype.createDaysView = function () {

                var self = this;
                var year = self.date.getFullYear(),
                    month = self.date.getMonth(),
                    current_day = self.date.getDate(),
                    today = new Date();
                // get first day of month
                var firstDay = new Date(year, month, 1);
                var startingDay = firstDay.getDay();

                // find number of days in month
                var monthLength = this.getMonthLength(month, year);

                // do the header

                var daysTable = document.createElement("table");
                daysTable.setAttribute('class', 'calendar-days');
                // fill in the days
                var day = 1;
                var dateRow = null;
                // this loop is for is weeks (rows)
                for (var i = 0; i < 9; i++) {
                    // this loop is for weekdays (cells)
                    dateRow = document.createElement('tr');
                    for (var j = 0; j <= 6; j++) {
                        var dateCell = document.createElement('td');
                        var span = document.createElement('span');
                        dateCell.setAttribute('class', 'calendar-day');
                        if (day <= monthLength && (i > 0 || j >= startingDay)) {
                            span.textContent = day;
                            dateCell.appendChild(span);
                            if (day == parseInt(current_day)) {
                                dateCell.classList.add('selected-day');
                            }
                            if (day == parseInt(today.getDate()) && self.date.getMonth() == today.getMonth() && self.date.getFullYear() == today.getFullYear()) {
                                dateCell.classList.add('today');
                            }
                            dateCell.isDate = true;
                            day++;
                        }
                        dateRow.appendChild(dateCell);
                    }
                    // stop making rows if we've run out of days
                    if (day > monthLength) {
                        break;
                    } else {
                        daysTable.appendChild(dateRow);
                    }
                }
                self.el.calendarPopup.daysTable = daysTable
                self.el.calendarPopup.daysTable.appendChild(dateRow);
                self.el.calendarPopup.daysTable.addEventListener('click', self.onCalendarClick.bind(this), true);
                self.el.calendarPopup.appendChild(self.el.calendarPopup.daysTable);


            }

                var self = this;

            }

                event.stopPropagation();
                var self = this;
                var elem = self.el;
                if (event.target.parentElement.hasOwnProperty('isDate') && event.target.innerHTML != "") {

                    var date = event.target.innerHTML;
                    self.date.setDate(parseInt(date));

                    elem.getElementsByClassName('selected-day')[0].classList.remove('selected-day');
                    event.target.classList.add('selected-day');
                    self.updateHeader();
                    this.setDateVal();
                    if (typeof this.options.onSelect === 'function') {
                        this.options.onSelect.call(this, this.date);
                    }
                    this.hide();
                }
            }

                if (this.options.bigBanner) {
                    this.el.bigBanner.dayRow.textContent = cal_full_days_lables[this.date.getDay()];
                    this.el.bigBanner.monthHeaderName.textContent = cal_months_labels_short[this.date.getMonth()];
                    this.el.bigBanner.dateRow.textContent = this.date.getDate() < 10 ? ("0" + this.date.getDate()) : this.date.getDate();
                    this.el.bigBanner.yearVal.textContent = this.date.getFullYear();
                    this.el.headerDetails.headerDIV.textContent = cal_months_labels[this.date.getMonth()] + " " + this.date.getFullYear();
                }
                else {
                    this.el.headerDetails.headerDIV.textContent = cal_months_labels[this.date.getMonth()] + " " + this.date.getFullYear();
                }


            }
            WinkelCalendar.prototype.prevMonth = function (e) {
                e.stopPropagation();
                var self = this;
                if (self.date.getMonth() == 0) {
                    self.date.setMonth(11);
                    self.date.setFullYear(self.date.getFullYear() - 1);
                } else {
                    var prevmonthLength = self.getMonthLength(self.date.getMonth() - 1, self.date.getFullYear());
                    var currentDate = self.date.getDate();
                    if (currentDate > prevmonthLength) {
                        self.date.setDate(prevmonthLength);
                    }
                    self.date.setMonth(self.date.getMonth() - 1);
                }

                console.log(this.date);
                self.updateHeader();
                self.destroyDaysTable();
                self.createDaysView();
            }
            WinkelCalendar.prototype.nextMonth = function (e) {
                e.stopPropagation();
                var self = this;
                if (self.date.getMonth() == 11) {
                    self.date.setMonth(0);
                    self.date.setFullYear(self.date.getFullYear() + 1);
                } else {
                    var nextmonthLength = self.getMonthLength(self.date.getMonth() + 1, self.date.getFullYear());
                    var currentDate = self.date.getDate();
                    if (currentDate > nextmonthLength) {
                        self.date.setDate(nextmonthLength);
                    }
                    self.date.setMonth(self.date.getMonth() + 1);

                }

                self.updateHeader();
                self.destroyDaysTable();
                self.createDaysView();
            }
            WinkelCalendar.prototype.prevYear = function (e) {
                e.stopPropagation();
                this.date.setFullYear(this.date.getFullYear() - 1);
                this.updateHeader();
                this.destroyDaysTable();
                this.createDaysView();
            }
            WinkelCalendar.prototype.nextYear = function (e) {
                e.stopPropagation();
                this.date.setFullYear(this.date.getFullYear() + 1);
                this.updateHeader();
                this.destroyDaysTable();
                this.createDaysView();
            }
            WinkelCalendar.prototype.destroyDaysTable = function () {
                this.el.calendarPopup.removeChild(this.el.calendarPopup.daysTable);
            }

                if (this.containerElement.contains(e.target)) {

                    this.hide();
                }
                //alert();

            window.WinkelCalendar = WinkelCalendar || {};

        })(window);
